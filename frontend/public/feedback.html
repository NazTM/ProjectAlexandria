<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Feedback Page</title>
  <style>
    body {
      font-family: monospace;
      background-color: #d5c5ae;
      color: #333;
      margin: 0;
      padding: 0;
      text-align: center;
    }
    h1 {
      background-color: #54101d;
      color: #d5c5ae;
      font-size: 2rem;
      padding: 20px;
      margin: 0;
    }
    .container {
      max-width: 800px;
      margin: 20px auto;
      padding: 20px;
      background-color: #fff;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    .feedback-box {
      margin-bottom: 20px;
    }
    .feedback-box h3 {
      font-size: 1.5rem;
      color: #54101d;
    }
    .feedback-box textarea {
      width: 100%;
      height: 100px;
      padding: 10px;
      margin-bottom: 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
      font-size: 1rem;
    }
    .feedback-box button {
      padding: 10px 20px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 4px;
      font-size: 1rem;
      cursor: pointer;
      transition: background-color 0.3s, transform 0.2s;
    }
    .feedback-box button:hover {
      background-color: #45a049;
      transform: scale(1.05);
    }
    footer {
  background-color: #f4f4f9;
  text-align: center;
  font-size: 0.9rem;
  color: #666;
  padding: 1rem 0;
  border-top: 1px solid #ddd;
  position: fixed;
  bottom: 0;
  left: 0;
  width: 100%;
}

  </style>
</head>
<body>
  <h1>Feedback Page</h1>
  <div class="container">
    <div class="feedback-box">
      <h3>Feedback Box </h3>
      <textarea placeholder="Write your feedback here..."></textarea>
      <button>Submit Feedback</button>
    </div>
    
  <footer>
    <p>Feedback Page - Coded by Promit, Kazi, Naziba and Hrithik.</p>
  </footer>
</body>
</html>
